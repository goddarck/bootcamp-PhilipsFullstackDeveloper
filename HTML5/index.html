<!-- DOCTYPE indica ao navegador que é um documento do tipo HTML5. -->
<!DOCTYPE html>

<!-- Atributo lang para o navegador identificar em qual idioma do documento, para o português brasileiro usamos "pt-BR". -->
<html lang="pt-BR">

<!-- A tag head contém os elementos que serão lidos pelo navegador. -->
<head>
    <meta charset="UTF-8"> <!-- Informa o navegador o formato de codificação utilizado no documento. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Exclusivo para o internet explorer, pode ser também IE=5... -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>lucasquin</title> <!-- Título que fica na aba do navegador-->
</head>

<!-- Todo o corpo do documento visível ao usuário, textos, imagens, vídeos... -->
<body>
    <header>
        <h1>:Lucas Lopes Quintino</h1>
    </header>
    <section>
        <header>
            <h2>Posts</h2>
        </header>
        <article>
            <header>
                <h3>Post #1</h3>
            </header>
        </article>    
    </section>
    <footer>
        
    </footer>
</body>
</html>
